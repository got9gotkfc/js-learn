<body>
    <script>
        let time=5;
        let plate=1;
        let price=30;
        let money=parseInt(prompt(`今天帶多少錢?`, 0));
       while (money>30) { 
           money=money-price;
           document.write(`吃了${plate}盤<br>剩下${money}元<br>過了${time}分鐘<hr>`)
           plate++
           time=time+5;
        }





    </script>
</body>
