<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let min = 0;
        let plate = 1;
        let price = 30;
        let money = parseInt(prompt(`今天帶多少錢?`, 0));
        while (money > 30) { 
            plate++;
            money = money - price;
            document.write(`${min}:00&nbsp吃了${plate}盤&nbsp剩下${money}元<hr>`);
            if (min >= 0 && min <= 30){  
                min = min + 5;
            } else if (min > 31 && min <= 60) {
                min = min + 6;
            } else if (min > 61 && min <= 90) {
                min = min + 7;
            } else {
                document.write("你挑戰超過90分鐘，已經成為傳說");
                break;
            }

        }
    </script>
</body>

</html>
